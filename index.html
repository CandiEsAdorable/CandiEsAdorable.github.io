<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Contenedor de la página -->
    <div class="login-container">
        <!-- Título que será modificado dinámicamente desde main.js -->
        <h2 id="title">Mensaje personalizado</h2>

        <!-- Formulario de contraseña -->
        <form id="loginForm" onsubmit="return validatePassword(event)">
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Cuadro de error personalizado que estará inicialmente oculto -->
    <div id="error-message-box" class="error-message-box" style="display: none;">
        <p>Contraseña incorrecta. Inténtalo de nuevo.</p>
        <button onclick="hideErrorMessage()">Aceptar</button>
    </div>

    <!-- Enlace al script JS -->
    <script src="js/main.js"></script>
</body>
</html>
