<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con Descripción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Texto principal -->
        <div class="header-text">
            Esto es un texto de ejemplo
        </div>

        <!-- Lista enumerada con descripciones -->
        <div class="list-item">
            <div class="item-number">1. Item 1</div>
            <div class="item-description">Descripción del Item 1</div>
        </div>

        <div class="list-item">
            <div class="item-number">2. Item 2</div>
            <div class="item-description">Descripción del Item 2</div>
        </div>

        <div class="list-item">
            <div class="item-number">3. Item 3</div>
            <div class="item-description">Descripción del Item 3</div>
        </div>

        <div class="list-item">
            <div class="item-number">4. Item 4</div>
            <div class="item-description">Descripción del Item 4</div>
        </div>

        <div class="list-item">
            <div class="item-number">5. Item 5</div>
            <div class="item-description">Descripción del Item 5</div>
        </div>

        <div class="list-item">
            <div class="item-number">6. Item 6</div>
            <div class="item-description">Descripción del Item 6</div>
        </div>
    </div>

</body>
</html>
