<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con Descripción</title>
<link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="container">
        <!-- Texto principal -->
        <div class="header-text">
            Esto es un texto de ejemplo
        </div>

        <!-- Lista enumerada con descripciones ocultas por spoiler -->
        <div class="list-item">
            <div class="item-number">1. Item 1</div>
            <button class="spoiler-button" onclick="toggleDescription(0)">Mostrar/Ocultar Descripción</button>
            <div class="item-description" id="description-0" style="display: none;">Descripción del Item 1</div>
        </div>

        <div class="list-item">
            <div class="item-number">2. Item 2</div>
            <button class="spoiler-button" onclick="toggleDescription(1)">Mostrar/Ocultar Descripción</button>
            <div class="item-description" id="description-1" style="display: none;">Descripción del Item 2</div>
        </div>

        <div class="list-item">
            <div class="item-number">3. Item 3</div>
            <button class="spoiler-button" onclick="toggleDescription(2)">Mostrar/Ocultar Descripción</button>
            <div class="item-description" id="description-2" style="display: none;">Descripción del Item 3</div>
        </div>

        <div class="list-item">
            <div class="item-number">4. Item 4</div>
            <button class="spoiler-button" onclick="toggleDescription(3)">Mostrar/Ocultar Descripción</button>
            <div class="item-description" id="description-3" style="display: none;">Descripción del Item 4</div>
        </div>

        <div class="list-item">
            <div class="item-number">5. Item 5</div>
            <button class="spoiler-button" onclick="toggleDescription(4)">Mostrar/Ocultar Descripción</button>
            <div class="item-description" id="description-4" style="display: none;">Descripción del Item 5</div>
        </div>

        <div class="list-item">
            <div class="item-number">6. Item 6</div>
            <button class="spoiler-button" onclick="toggleDescription(5)">Mostrar/Ocultar Descripción</button>
            <div class="item-description" id="description-5" style="display: none;">Descripción del Item 6</div>
        </div>
    </div>

    <!-- Agregar el archivo JS -->
    <script src="js/main.js"></script>

</body>
</html>
