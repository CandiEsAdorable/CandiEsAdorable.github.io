<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Contenedor de la página -->
    <div class="login-container">
        <!-- Título que puede ser modificado desde script.js -->
        <h2 id="title">Mensaje personalizado</h2>

        <!-- Formulario de contraseña -->
        <form id="loginForm" onsubmit="return validatePassword(event)">
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>

        <!-- Mensaje de error (por ahora está oculto) -->
        <p id="error-message" style="display: none; color: red;">Contraseña incorrecta</p>
    </div>

    <!-- Enlace al script JS -->
    <script src="js/script.js"></script>
</body>
</html>
