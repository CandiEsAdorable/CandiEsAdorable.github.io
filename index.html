<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con texto</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto en blanco */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 800px;
        }

        ol {
            list-style-type: decimal;
            margin: 0;
            padding: 0;
        }

        ol li {
            margin-bottom: 15px;
        }

        .example-text {
            text-align: right;
            font-size: 1.2em;
            margin-left: 20px;
        }

        /* Estilos para pantallas peque√±as */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .example-text {
                text-align: center;
                margin-top: 20px;
                margin-left: 0;
            }

            ol {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Lista enumerada -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ol>

        <!-- Texto de ejemplo -->
        <div class="example-text">
            Esto es un texto de ejemplo
        </div>
    </div>

</body>
</html>
