<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con Descripción</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto en blanco */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            text-align: left;
        }

        .header-text {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ffffff;
        }

        .item-number {
            font-weight: bold;
        }

        .item-description {
            text-align: right;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            .list-item {
                flex-direction: column;
                text-align: left;
            }

            .item-description {
                text-align: left;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Texto principal -->
        <div class="header-text">
            Esto es un texto de ejemplo
        </div>

        <!-- Lista enumerada con descripciones -->
        <div class="list-item">
            <div class="item-number">1. Item 1</div>
            <div class="item-description">Descripción del Item 1</div>
        </div>

        <div class="list-item">
            <div class="item-number">2. Item 2</div>
            <div class="item-description">Descripción del Item 2</div>
        </div>

        <div class="list-item">
            <div class="item-number">3. Item 3</div>
            <div class="item-description">Descripción del Item 3</div>
        </div>

        <div class="list-item">
            <div class="item-number">4. Item 4</div>
            <div class="item-description">Descripción del Item 4</div>
        </div>

        <div class="list-item">
            <div class="item-number">5. Item 5</div>
            <div class="item-description">Descripción del Item 5</div>
        </div>

        <div class="list-item">
            <div class="item-number">6. Item 6</div>
            <div class="item-description">Descripción del Item 6</div>
        </div>
    </div>

</body>
</html>
